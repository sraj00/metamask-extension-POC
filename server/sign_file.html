<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign File</title>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <h1>upload file</h1>
    <form id="personal_sign">
        <div>
            <label for="fileToSign">File to Sign:</label>
            <input type="file" id="fileToSign" accept=".js,.html">
        </div>
        <input type="text" id="signerAddress" placeholder="Enter signer address (this should be the person who registered the mapping)">
        <button type="submit">Sign Message</button>
    </form>
    <div id="signatureResult"></div>
    <script src="sign_file.js"></script>
</body>
</html>
